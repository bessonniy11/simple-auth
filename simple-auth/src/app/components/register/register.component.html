<div class="back-place">

  <div class="form form-body">

    <div class="form-title">Регистрация</div>

    <div class="form-block">

      <div class="form-item">
        <label for="formEmail">Email*</label>
        <input
            #userEmail
            id="formEmail"
            type="text"
            name="name"
            class="form-body__name _req"
            (input)="checkUserEmailInput(userEmail)"
            required>
      </div>

      <div class="form-item">
        <label for="formPassword">Password*</label>
        <input
            #userPwd
            id="formPassword"
            type="password"
            name="password"
            class="form-body__phone _req"
            (input)="checkUserPwdInput(userPwd)"
            required>
      </div>

      <div class="form-item">
        <label for="formPassword">Password Confirm*</label>
        <input
            #userPwdConfirm
            id="formPasswordConfirm"
            type="password"
            name="passwordConfirm"
            class="form-body__phone _req"
            (input)="checkUserPwdInput(userPwd)"
            required>
      </div>

      <!--      этот блок пока ни на что не влияет, но может пригодиться на будущее-->
      <!--      <div class="form-item">-->
      <!--        <div class="checkbox">-->
      <!--          <input id="formAgreement" checked type="checkbox" name="agreement" class="form-body__agreement _req">-->
      <!--          <label for="formAgreement" class="label__checkbox">-->
      <!--            <span>Я даю согласие на обработку моих персональных данных <a  class="popup-link">Подробнее*</a></span>-->
      <!--          </label>-->
      <!--        </div>-->
      <!--      </div>-->

    </div>

    <button
      class="form-body__btn"
      (click)="authService.SignUp(userEmail.value, userPwd.value)"
      [disabled]="!userEmail.value.length || !userPwd.value.length"
    >
      Зарегистрироваться
    </button>

    <div class="redirects-block">

      <div class="alternative-auth" (click)="authService.GoogleAuth()">
        <img src="https://cdn-icons-png.flaticon.com/512/1240/1240979.png" alt="">
        <span>Войти с помощью Google</span>
      </div>

      <div class="redirectToLogin">
      <span>Уже есть аккаунт?
        <span class="redirect" routerLink="/login">
        Войти
        </span>
      </span>
      </div>

    </div>

  </div>

</div>
